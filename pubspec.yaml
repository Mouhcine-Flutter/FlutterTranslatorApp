name: translator_app
description: A responsive translation flutter application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  translator: ^0.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: PoppinsBold
      fonts:
        - asset: fonts/Poppins-Bold.ttf

    - family: PoppinsReg
      fonts:
        - asset: fonts/Poppins-Regular.ttf
